<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock</title>
</head>
<style>
    body {
        background-image: url("bg.jpg");
        
  
 
  
}
.sideborder{
    background-color: azure;
}
.digit {
    
  display:absolute;
  margin-top:20%;
  margin-left:35%;
  transform: translateX(50%),translateY(50%);
  font-size: 100px;
  color: rgba(0,0,0,0.25);
  font-family: 'digital-clock-font';
  
 
 
}
.content{
    display: flex;
    justify-content: center;
    margin-top: 60px;
    font-size: 90px;
    font-family: 'digital-clock-font';
    color: rgba(0,0,0,0.25);
}

</style>
<body>
    
    <div class="content"> <b>DIGITAL CLOCK</b></div>
    <div class="sideborder">
    <div class="back">
    <div id="Digitalclock" class="digit"></div>
</div>
    <script type="text/javascript">
function  timeshow (){
    var date= new Date();
        var h = date.getHours();
        var m = date.getMinutes();
        var s= date.getSeconds();
        var session="AM";
        if(h==0){
            h=12;
        }
        if(h>12){
            h=h-12;
            session="PM";
        }
        h= (h<10)?"0"+h:h;
        m= (m<10)?"0"+m:m;
        s= (s<10)?"0"+s:s;

        

        
        document.getElementById("Digitalclock").innerHTML = h +  ":" + m + ":" + s +" " + session ;
        setTimeout(timeshow,1000);
}
timeshow();
    </script>
    
</body>
</html>
